<!doctype html>
<html lang="en">
 
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>slider</title>
    <link rel="stylesheet" href="fonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/tiltedpage-scroll.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  </head>
  <body>
    <div class="container"><!--start container-->
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="main">

                    <section class="slide">
                        <img src="assets/images/1 (1).jpg" class="img-fluid">
                    </section>
                    <section class="slide">
                        <img src="assets/images/1 (1).jpg" class="img-fluid">
                    </section>
                    <section class="slide">
                        <img src="assets/images/1 (1).jpg" class="img-fluid">
                    </section>
                </div>
            </div>
        </div>
    </div><!--end container-->
  
    <script src="assets/js/bootstrap.min.js"></script>     
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/jquery.tiltedpage-scroll.js"></script>
    <!-- counter plugin scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.js"></script> 
    <!--tiltedpage scrolls-->
    <script>
        $(".main").tiltedpage_scroll({
    sectionContainer: "> section",     // In case you don't want to use <section> tag, you can define your won CSS selector here
    angle: 50,                         // You can define the angle of the tilted section here. Change this to false if you want to disable the tilted effect. The default value is 50 degrees.
    opacity: true,                     // You can toggle the opacity effect with this option. The default value is true
    scale: true,                       // You can toggle the scaling effect here as well. The default value is true.
    outAnimation: true                 // In case you do not want the out animation, you can toggle this to false. The defaul value is true.
  });     
  </script>  
  </body>
</html>
